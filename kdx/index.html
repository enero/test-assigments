<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Captain Quack</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <header class="page-content">
    <h1 class="page-title"><div class="inverted-text">!</div>Ay caramba!</h1>
  </header>
  <main class="page-content">
    <div class="form">
      <div class="form__row">
        <div class="cell cell__4">
          <input class="form__input" type="text" value="" placeholder="Название">
        </div>
        <div class="cell cell__4">
          <input class="form__input" type="text" value="" placeholder="Год">
        </div>
        <div class="cell cell__4">
          <input class="form__input" type="text" value="" placeholder="Цена">
        </div>
      </div>
      <div class="form__row">
        <div class="cell cell__12">
          <input class="form__input" type="text" value="" placeholder="Описание">
        </div>
      </div>
      <div class="form__row">
        <div class="cell cell__4">
          <input class="form__input" type="text" value="" placeholder="Цвет">
        </div>
        <div class="cell cell__4">
          <input class="form__input" type="text" value="" placeholder="Статус">
        </div>
        <div class="cell cell__4">
          <input class="form__submit" type="submit" value="Отправить">
        </div>
      </div>
    </>

    <div>Автомобили в наличии</div>
    <div class="table"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
